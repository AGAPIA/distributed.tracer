<!-- here is the actual pagination code -->
<div class="has-text-centered">
  <pagination-controls id="advanced"
                      maxSize="7"
                      directionLinks="true"
                      autoHide="false"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You\'re on page"
                      (pageChange)="onPageChange($event)"></pagination-controls>
</div>

<div class="list-group">
  <a *ngFor="let test of tests | paginate: config" class="list-group-item
  list-group-item-action" [routerLink]="['/tests', id, test.id]">
    <i *ngIf="test?.state=='new'" class="fa fa-cog" aria-hidden="true"></i>
    <i *ngIf="test?.result=='pass'" class="fa fa-check text-success" aria-hidden="true"></i>
    <i *ngIf="test?.result=='fail'" class="fa fa-times text-warning" aria-hidden="true"></i>
    <i *ngIf="test?.result=='river-error'" class="fa fa-exclamation-triangle text-danger" aria-hidden="true"></i>
    &nbsp;
    <div class="media-body">
      {{test.id}}
    </div>
  </a>
</div>

<br />

<div class="btn-group btn-group-sm" style="float:right" role="group" aria-label="Refresh"  ngbRadioGroup>
  <label *ngFor="let option of options" class="btn btn-secondary btn-tiny" [class.active]="option.checked">
    <input type="checkbox" 
           (change)="onCheckResult($event)"
           [(ngModel)]="option.checked"/>
    <!--{{option.name}}-->
    <i class='fa' [ngClass]="option.icon"></i>
  </label>
</div>
