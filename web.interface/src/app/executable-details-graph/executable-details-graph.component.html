
<div style="width:100%; height:100%; position:absolute; overflow:hidden; left:0px; padding-left:15px; padding-right:15px; padding-bottom:15px">
    <svg 
        id="svg1" 
        version="1.1" 
        xmlns:xlink="http://www.w3.org/1999/xlink" 
        xmlns="http://www.w3.org/2000/svg" 
        style="width:100%; height:100%;"
        (mousewheel)="MouseWheel($event)"
        (DOMMouseScroll)="MouseWheel($event)"
        (onmousewheel)="MouseWheel($event)"
        (mousedown)="MouseDown($event)"
        (mousemove)="MouseMove($event)"
    >
        <g id="g1" attr.transform="translate({{tx}}, {{ty}}) scale({{zoomLevel}})">
            <image id="backgroundImg" x="0px" y="0px" width="799px" height="513px" attr.xlink:href="/api/graph/{{id}}?type=SVG"> </image>
        </g>
    </svg>
</div>
